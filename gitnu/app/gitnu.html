<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Gitnu - Git interactive terminal not unix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Navbar styles! -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    
    <!-- Terminal styles -->
    <link rel="stylesheet" href="lib/terminal-dart/terminal.css">
    
    <!-- Custom page styles -->
    <link rel="stylesheet" href="styles.css" />
    
</head>

<body>
  <div class="content navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" 
          data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Gitnu</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Terminal</a></li>
          <li><a role="button" id="modalAboutButton">About</a></li><!-- TODO -->
          <li><a role="button" id="modalVisualButton">Visual Tool</a></li>
          <li><a role="button" id="choose_dir">Choose Directory</a></li>
          <li><a>Path: <input type="text" id="file_path" 
            value="Directory choice required." readonly></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div id="container">
    <output id="output"></output>
    <div id="input-line" class="input-line">
      <div class="prompt">$&gt;</div><div><input id="cmdline" class="cmdline" 
        tabindex="1" autofocus /></div>
    </div>
  </div>
  
  <!-- zlib libraries for Git operations -->
  <script type="text/javascript" src="lib/spark/spark/ide/app/git/third_party/zlib_deflate.js"></script>
  <script type="text/javascript" src="lib/spark/spark/ide/app/git/third_party/zlib_inflate.js"></script> 
  
  <script type="text/javascript" src="packages/browser/interop.js"></script>  
  <script type="application/dart" src="gitnu.dart"></script>

  <script src="packages/browser/dart.js"></script>
</body>

</html>
